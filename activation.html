<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>অ্যাক্টিভেশন - INCOME ZONE</title>
  <style>
    body {
      background: #ff0000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 50px;
      font-size: 30px;
    }
    .activation-box {
      background: white;
      color: black;
      border-radius: 20px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    button {
      padding: 12px 30px;
      background: #000;
      color: white;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background: green;
    }
  </style>
</head>
<body>
  <h1>অ্যাক্টিভেশন প্রয়োজন</h1>
  <div class="activation-box">
    <p>আপনি এখনও অ্যাক্টিভ না। একটিভ করতে নিচের বাটনে ক্লিক করুন।</p>
    <button onclick="activateAccount()">এখনই একটিভ করুন</button>
  </div>

  <script>
    function activateAccount() {
      // লোকালস্টোরেজে একটিভেশন সেট করা
      localStorage.setItem('activated', 'true');
      alert("অ্যাকাউন্ট সফলভাবে অ্যাক্টিভ হয়েছে!");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
